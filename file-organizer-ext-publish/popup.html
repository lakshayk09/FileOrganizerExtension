<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer Extension</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
     <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="popup.js"></script>
</head>
<body style="width: 470px; background: whitesmoke;">

    <div class="my-3 mx-2 px-3 pb-2" style="display: flex; border-bottom: 2px solid rgb(225, 225, 225);">
      <img src="icon.png"  alt="logo" style="max-width: 10%; height: 10%;">
      <h2 class="pl-2">Downloads File Organizer</h2>
    </div>

    <div class="mx-2">

      <div class="fileControl mb-1 px-3">
        <label for="audio" style="font-weight: 500;">Audio [.mp3, .wav ...]</label>
        <input type="text" class="form-control" id="audio"  placeholder="Directory path for audio files">
      </div>
      <div class="mb-3 px-3" style="color: rgb(4, 181, 4); font-size: 14px;" id="audioSuccess"></div>
      
      <div class="fileControl mb-1 px-3">
        <label for="video" style="font-weight: 500;">Video [.mp4, .mkv, .avi ...]</label>
        <input type="text" class="form-control" id="video"  placeholder="Directory path for video files">
      </div>
      <div class="mb-3 px-3" style="color: rgb(4, 181, 4); font-size: 14px;" id="videoSuccess"></div>
      
      <div class="fileControl mb-1 px-3">
        <label for="image" style="font-weight: 500;">Images [.png, .jpg, .gif ...]</label>
        <input type="text" class="form-control" id="image"  placeholder="Directory path for image files">
      </div>
      <div class="mb-3 px-3" style="color: rgb(4, 181, 4); font-size: 14px;" id="imageSuccess"></div>
      
      <div class="fileControl mb-1 px-3">
        <label for="document" style="font-weight: 500;">Document [.pdf, .ppt, .doc ...]</label>
        <input type="text" class="form-control" id="document"  placeholder="Directory path for document files">
      </div>
      <div class="mb-3 px-3" style="color: rgb(4, 181, 4); font-size: 14px;" id="documentSuccess"></div>
      
      <p class="mt-3 mb-4 px-3" style="color: #0061ff; font-size: 14px; font-weight: 500;"> >> Directory paths must be inside default \Downloads folder (eg ..\Downloads\img-folder or ..\Downloads\..\img-folder)</p>
    </div>
        


    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

     -->
</body>
</html>
